<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BOGO Pricing</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">

  <h1 class="title">YAY! Itâ€™s BOGO</h1>

  <!-- 1 UNIT -->
  <div class="card" data-price="10" data-units="1">
    <label class="card-header">
      <input type="radio" name="plan">
      <div class="left">
        <strong>1 Unit</strong>
        <span class="badge">10% Off</span>
        <div class="sub">Standard Price</div>
      </div>
      <div class="right">
        <strong>$10.00 USD</strong>
        <span class="strike">$24.00 USD</span>
      </div>
    </label>
    <div class="card-body"></div>
  </div>

  <!-- 2 UNIT (DEFAULT ACTIVE) -->
  <div class="card active popular" data-price="18" data-units="2">
    <div class="popular-tag">MOST POPULAR</div>

    <label class="card-header">
      <input type="radio" name="plan" checked>
      <div class="left">
        <strong>2 Unit</strong>
        <span class="badge">20% Off</span>
      </div>
      <div class="right">
        <strong>$18.00 USD</strong>
        <span class="strike">$24.00 USD</span>
      </div>
    </label>
    <div class="card-body"></div>
  </div>

  <!-- 3 UNIT -->
  <div class="card" data-price="24" data-units="3">
    <label class="card-header">
      <input type="radio" name="plan">
      <div class="left">
        <strong>3 Unit</strong>
        <span class="badge">30% Off</span>
      </div>
      <div class="right">
        <strong>$24.00 USD</strong>
        <span class="strike">$24.00 USD</span>
      </div>
    </label>
    <div class="card-body"></div>
  </div>

  <div class="summary">
    <span class="delivery">Free Delivery</span>
    <span class="total">Total : $18.00 USD</span>
  </div>

  <button class="cart-btn">+ Add to Cart</button>

  <div class="powered">@ Powered by Pumper</div>

</div>

<script src="script.js"></script>
</body>
</html>
